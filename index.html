<!DOCTYPE html>
<html ng-app="avocado">
<head>
    <title>Avocado &middot; Home</title>
    
    <!-- Master style sheet -->
    <link href="css/avocado.css" rel="stylesheet">
    
    
</head>
    
<body>
    <header>
        <nav>
            <div class="navbar-container container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand"><img src="img/avocado.svg" height="30" alt="">Avocado <small>a hackTech Project</small></a>
                </div>
                <a href="#" class="btn btn-info btn-inverted navbar-btn pull-right">Install</a>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="search-overlay" ng-controller="SearchCtrl">
        <div class="search-container container">
            <!-- <input class="search-box" type="text" ng-model="selected" placeholder="start typing to search" typeahead="state for state in states | filter:$viewValue | limitTo:8"> -->
            <tags-input ng-model="search" placeholder="start typing to search" enable-editing-last-tag="true" on-tag-added="hideIntroduction()">
                <auto-complete source="loadKeywords($query)" min-length="1"></auto-complete>
            </tags-input>
        </div>
    </section>
    <section class="introduction">
        <div class="introduction-container container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="jumbotron">
                        <h2>Avocado is a new way to explore the Web.</h2>
                        <button class="btn btn-huge btn-inverted btn-info">Install</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="graph">
        {{search}}
    </section>
    <section class="selected-tags">
    
    </section>
    <!-- <footer>
        <div class="footer-container container">
            <p>Brought to you by Nolan, Shane, Stephen, and Austin</p>
        </div>
    </footer> -->

    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/1.0.2/firebase.js'></script>
    
    <!-- Angular -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.9/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angularFire/0.5.0/angularfire.min.js"></script>
    <script src="js/ngtags.js"></script>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <!-- Underscore -->
    <script src="http://underscorejs.org/underscore.js"></script>

    <!-- Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- Avocado scripts -->
    <script src="js/app.js"></script>
</body>
</html>
